<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>twitter-bot</title>
</head>
<body>
    <h1><i class="fab fa-twitter"></i> DM Bot</h1>
    <form method="post" action="/submit">
        <textarea type="text" name="message" placeholder="Enter message..."></textarea>
        <div class="button">
            <input type="submit" value="Submit">
        </div>
        <div class="data" id="remaining"></div>
        <div class="data" id="time"></div>
        <div class="warning">
            WARNING: This is the message that will be sent, once the bot starts sending it is not possible to stop it
        </div>
        <div class="users" id="users_root">
            <h3>DM list</h3>
            <div class="select-all">
                <input type="checkbox" name="all" onchange=toggleAll(event) checked=true>
                <label for="all">SELECT ALL</label>
            </div>
        </div>
    </form>
</body>

<script>
    function getData () {
        let data = JSON.parse(this.responseText);
        let remaining = document.getElementById('remaining');
        remaining.innerText = data['remaining'] + " uses remaining today";
        let time = document.getElementById('time');
        let dtString = (new Date(data['time_stamp'])).toLocaleString();
        time.innerText = "Current 24 hr period expires " + dtString;
    }

    function toggleAll (e) {
        let root = document.getElementById('users_root');
        for (var i = 0; i < root.children.length; i++) {
            if (root.children[i].className == 'checkbox') {
                root.children[i].children[0].checked = e.target.checked;
            }
        }
    }

    function loadUsers () {
        let users = JSON.parse(this.responseText);
        let root = document.getElementById('users_root');

        for (var i = 0; i < users.length; i++) {
            let div = document.createElement('div');
            div.className = 'checkbox';
            let checkbox = document.createElement('input');
                checkbox.checked = true;
                checkbox.name = String(i);
                checkbox.type = 'checkbox';
                checkbox.value = users[i][0];
            let label = document.createElement('label');
                label.htmlFor = checkbox.name;
            let link = document.createElement('a');
                link.href = String(users[i][1]);
                link.target = '_blank';
                link.innerText = users[i][0];
            label.appendChild(link);
            div.appendChild(checkbox);
            div.appendChild(label);
            root.appendChild(div);
        }
    }

    var oReq = new XMLHttpRequest();
    oReq.addEventListener("load", loadUsers);
    oReq.open("GET", "http://localhost:3000/users");
    oReq.send();

    oReq = new XMLHttpRequest();
    oReq.addEventListener("load", getData);
    oReq.open("GET", "http://localhost:8000/data");
    oReq.send();
</script>

<style>
    body {
        background: #232629;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    .data {
        font-family: 'Poppins';
        font-weight: bold;
        color: #fff;
        flex-basis: 100%;
        text-align: center;
    }

    .select-all {
        font-size: 20px;
        font-style: italic;
        color: #000;

        margin-bottom: 10px;
        margin-left: -15px;
        padding: 10px;

        background: #fff;
        border-radius: 10px;
    }

    .users {
        font-size: 30px;
        font-weight: 600;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-left: 15px;
        padding-bottom: 50px;
    }

    .checkbox {
        font-size: 20px;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    label {
        margin-left: 10px;
    }

    input[type=checkbox]
    {
        /* Double-sized Checkboxes */
        -ms-transform: scale(1.75); /* IE */
        -moz-transform: scale(1.75); /* FF */
        -webkit-transform: scale(1.75); /* Safari and Chrome */
        -o-transform: scale(1.75); /* Opera */
        transform: scale(1.75);
        padding: 10px;
    }

    form {
        border: none;
        width: 50vw;
        height: 50vh;

        display: flex;
        justify-content: center;

        flex-wrap: wrap;
    }

    textarea {
        font-size: 1em;
        font-family: "Poppins";

        border: none;
        outline: none;

        border-radius: 10px;

        margin: 10px;
        padding: 10px;
        width: 100%;
        height: 50%;
    }

    .button {
        font-size: 1em;
        width: 100%;

        display: flex;
        justify-content: center;
    }

    .button input {
        font-size: 1em;
        font-family: "Poppins";
        font-weight: bold;

        cursor: pointer;

        border-radius: 5px;
        outline: none;
        border: none;

        margin: 10px;
        padding: 10px;
    }

    .warning {
        color: #ffffff;
        font-family: "Poppins";

        margin: 20px;
    }

    h1 {
        width: 100%;
        text-align: center;

        font-family: "Poppins";
        color: #ffffff;
    }
</style>
</html>
